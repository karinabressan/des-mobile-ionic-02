<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-input label="Produto" labelPlacement="floating" placeholder="Digite o produto"></ion-input>
  </ion-item>
  <ion-button>
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Adicionar
  </ion-button>
  
  <ion-list lines="inset" *ngFor="let item of itens">
    <ion-item>
      <ion-label>{{item}}</ion-label>
      <ion-button>
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
